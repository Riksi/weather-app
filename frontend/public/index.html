<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
    crossorigin=""/>


    <title>Streamlit Component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Streamlit Component" />
    <link rel="stylesheet" href="bootstrap.min.css" />

 
    <style>
        #map { 
            height: 500px; 
        }
        #clear{
            display: none;
        }

        .section{
            width: 100%;
        }

        

        .half:first-of-type{            
            margin-bottom: 25px;
        }

        .latlon input{
            width: 100%;
            margin: 0;
            padding: 0.6rem;
            line-height: 1.4;
            color: rgb(49, 51, 63);
            background-color: rgb(240, 242, 246);
            border: none;
            border-radius: 4px;
        }

        .focused{
            border: 1px solid red !important;
            outline: none;
        }

        .section{
                margin-bottom: 25px;
                
        }

        .latlon label, .latlon input {
            display: block;
            font-size: .9rem;
        }


        @media (min-width: 576px) {
            .half {
                width: 49%;
                float: left;
                margin-bottom:0;
            }

            .section .half:last-of-type{
                float: right !important;
            }

            .section{
                min-height: 75px;
            }


        }

    </style>
</head>
</head>
<body>
<div>
    <div class="section">
        <div class="latlon half">
            <label for="lat"> Latitude </label>
            <input type="text" id="lat" value="">
        </div>
        <div  class="latlon half">
            <label for="lon"> Longitude </label>
            <input type="text" id="lon" value="">
        </div>
    </div>

    <p>
        <input type="button" value="Find stations nearby" id="near" class="btn btn-primary">
        <input type="button" value="Clear" id="clear" class="btn btn-secondary">
    </p>
</div>
<div id="map"></div>


</body>
